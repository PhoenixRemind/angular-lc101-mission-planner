<h3>Equipment</h3>
<ul>
  <li *ngFor="let equip of equipment">

     <span *ngIf="equipBeingEdited !== equip; else elseBlock">
        <!-- display state of member -->
        <span (click)="edit(equip)" class="editable-text">{{equip.name}}</span>
        <button (click)="remove(equip)">remove</button>
     </span>

     <ng-template #elseBlock>
        <!-- edit state of member -->
        <input #updatedName (keyup.enter)="save(updatedName.value, equip)" value="{{equip.name}}"/>
        <button (click)="save(updatedName.value, equip)">save</button>
     </ng-template>

  </li>
</ul>
<input #name type="text"/>
<button (click)="add(name.value)">Add</button>
